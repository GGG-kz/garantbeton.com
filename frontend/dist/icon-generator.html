<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function createIcon(size, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(0, 0, size, size);
            
            // Icon background circle
            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.35, 0, 2 * Math.PI);
            ctx.fill();
            
            // Letter B
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size*0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Ð‘', size/2, size/2);
        }
        
        createIcon(192, 'canvas192');
        createIcon(512, 'canvas512');
        
        // Download functions
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Add download buttons
        document.body.innerHTML += '<br><button onclick="downloadCanvas(\'canvas192\', \'pwa-192x192.png\')">Download 192x192</button>';
        document.body.innerHTML += '<br><button onclick="downloadCanvas(\'canvas512\', \'pwa-512x512.png\')">Download 512x512</button>';
    </script>
</body>
</html>
