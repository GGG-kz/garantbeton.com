<!DOCTYPE html>
<html>
<head>
    <title>Создание PWA иконок</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Фон
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(0, 0, size, size);
            
            // Белый круг
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.35, 0, 2 * Math.PI);
            ctx.fill();
            
            // Серый круг внутри
            ctx.fillStyle = '#6b7280';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.25, 0, 2 * Math.PI);
            ctx.fill();
            
            // Текст "Б"
            ctx.fillStyle = '#1f2937';
            ctx.font = `bold ${size*0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Б', size/2, size/2);
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Создаем иконки
        createIcon(document.getElementById('canvas192'), 192);
        createIcon(document.getElementById('canvas512'), 512);
        
        // Автоматически скачиваем
        setTimeout(() => {
            downloadCanvas(document.getElementById('canvas192'), 'pwa-192x192.png');
            setTimeout(() => {
                downloadCanvas(document.getElementById('canvas512'), 'pwa-512x512.png');
            }, 500);
        }, 1000);
    </script>
</body>
</html>
